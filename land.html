<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/land.css">

<body>

	<div class="banner">
		<div class="container">
			<div class="b_left">
				<p>
					<span><strong>音乐账号</strong></span>
					<span>|</span>
					<span>登陆</span>
				</p>
			</div>

			<div class="b_right">
				<span>我已有音乐账号</span>
				<span><a href="land.html">立即登录</a></span>
				<span><a href="register.html">注册</a></span>
			</div>
		</div>
	</div>


	<div class="content">
		<div class="container">

			<div class="c_left"></div>

			<div class="c_right">
				<p class="c_p"><span>账号密码登录</span><span>短信快捷登录</span></p>
				<form action="#" method="get" onsubmit="return false">
					<div class="icon_div">
						<i class="icon1"></i>
						<input type="text" name="username" placeholder="手机号" />
						<a class="icon">格式错误</a>
					</div>

					<div class="icon_div">
						<i class="icon2"></i>
						<input type="password" name="password" placeholder="密码" />
						<a class="icon">格式错误</a>
					</div>
					<input type="submit" value="登录" />
					<dd class="c_dd">
						<p class="d_left"><input type="checkbox" name="" id="" value="" /><span>下次自动登录</span></p>
						<p class="d_right"><span><a href="#">立即注册</a></span><span>|</span><span><a
									href="#">忘记密码?</a></span></p>
					</dd>
					<p class="ul_p">其它方式登录</p>
					<ul>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -24px 0px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -67px -44px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -109px -44px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -152px -44px;"></li>
					</ul>
				</form>

				<form action="#" method="get" style="display: none;">
					<p style="font-size: 14px;color: #CCCCCC;line-height: 10px;width: 80%;margin-left:44px;">
						验证即登录，未注册将自动创建太合账号</p>
					<div>
						<i class="icon1"></i>
						<input type="text" name="user_id" placeholder="请输入手机号" />
					</div>
					<ol>
						<div style="width: 50%;  margin: 0px 0px 20px 44px; float:left; ">
							<i class="icon1" style="background-position: -272px -41px;"></i>
							<input type="password" style="width: 190px;" name="user_pass" placeholder="请输入验证码" />
						</div>
						<input type="button" class="btn_yzm" name="user_yzm" value="获取验证码" />
					</ol>



					<input type="submit" value="登录" />
					<p class="ul_p">其它方式登录</p>
					<ul>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -24px 0px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -67px -44px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -109px -44px;"></li>
						<li style="background: url(img/icon_new.png) no-repeat;background-position: -152px -44px;"></li>
					</ul>

				</form>


				<div class="form2" style="display: none;">
					<p>手机扫描 安全登录</p>
					<i class="icon5">
						<img src="img/qrshow.png">
					</i>
					<p style="font-size: 15px;">请使用&nbsp;<a href="#">新版千千音乐APP</a>&nbsp;扫码登录</p>
				</div>

				<i class="icon3"></i>
				<i class="icon4"></i>
			</div>

		</div>
	</div>

	</div>
